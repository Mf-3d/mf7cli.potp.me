<!DOCTYPE html>
<html>
  <head>
    <title>
      mf7cli world.
    </title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap');

      body {
        margin: 0;
        font-family: 'Noto Sans JP', sans-serif;
      }

      a {
        color: #00a4ff;
        text-decoration: none;
        transition: color 1s;
        margin-left: 1em;
      }

      a:hover {
        color: #999999;
      }

      header {
        height: 100px;
        width: 100%;
        position: fixed;
        border-bottom: 1px solid #cdcdcd;
        top: 0;
        background: #ffffff;
      }

      header > .right {
        text-align: right;
        width: 50%;
        display: inline-block;
        position: absolute;
        top: calc(50px - 1em);
        font-size: 1em;
        right: 2em;
      }

      .logo {
        height: 100px;
        width: 300px;
        background: url('./images/logo.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        display: inline-block;
      }

      main {
        margin: 1em;
        margin-top: 150px;
        margin-left: 7.5em;
        height: 100%;
      }

      .large-header {
        height: calc(100vh - 20em);
        width: calc(100vw - 20em);
        background: url('./images/nasa-yZygONrUBe8-unsplash.jpeg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-size: cover;
        padding: 2em;
      }

      article {
        margin-left: 2em;
        margin-right: 2em;
      }

      table {
        border: 1px solid #cdcdcd;
        width: calc(100vw - 20em);
        text-align: left;
        border-collapse:  collapse;
      }

      td, th {
        border: 1px solid #cdcdcd;
      }

      .slide {
        width: 100%;
        border: 1px solid #cdcdcd;
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        font-size: 0.7em;
      }

      .slide img {
        width: 100%;
        height: calc(100% - 5em);
        object-fit: cover;
      }

      .slide a {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/"><div class="logo"></div></a>
      <nav class="right">
        <a href="/">Home</a>
        <a href="#services">Services</a>
        <a href="#apps">Applications</a>
      </nav>
    </header>
    <main>
      <article id="apps">
        <h1>Applications</h1>
        <div style="display: flex; width: calc(100vw - 20em);">
          <div class="slide">
            <h2>Flune-Browser</h2>
            <img src="/images/icon-fullscreen/flune-browser.png"/>
          </div>
          <div class="slide">
            <h2>Terrescot</h2>
            <img src="/images/icon-fullscreen/terrescot.png"/>
          </div>
          <div class="slide">
            <h2>Lunowse</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
          <div class="slide">
            <h2>Minor-Browser Migrator</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
          <div class="slide">
            <h2>Finfo</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
        </div>
      </article>
      <article id="apps">
        <h1>Archived applications</h1>
        <div style="display: flex; width: calc(100vw - 20em);">
          <div class="slide">
            <h2>Xascot</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
          <div class="slide">
            <h2>Runa-Browser</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
          <div class="slide">
            <h2>(None)</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
          <div class="slide">
            <h2>(None)</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
          <div class="slide">
            <h2>(None)</h2>
            <img src="/images/icon-fullscreen/icon-notfound.png"/>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
